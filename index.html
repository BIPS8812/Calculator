<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>
    <button class="two-row data-all-clear" type="button" name="button">AC</button>
    <button class="data-delete" type="button" name="button">DEL</button>
    <button class="data-operation" type="button" name="button">รท</button>
    <button class="data-number" type="button" name="button">1</button>
    <button class="data-number" type="button" name="button">2</button>
    <button class="data-number" type="button" name="button">3</button>
    <button class="data-operation" type="button" name="button">*</button>
    <button class="data-number" type="button" name="button">4</button>
    <button class="data-number" type="button" name="button">5</button>
    <button class="data-number" type="button" name="button">6</button>
    <button class="data-operation" type="button" name="button">-</button>
    <button class="data-number" type="button" name="button">7</button>
    <button class="data-number" type="button" name="button">8</button>
    <button class="data-number" type="button" name="button">9</button>
    <button class="data-operation" type="button" name="button">+</button>
    <button class="data-number" type="button" name="button">.</button>
    <button class="data-number" type="button" name="button">0</button>
    <button class="two-row data-equals" type="button" name="button">=</button>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
